<!DOCTYPE html>
<html lang="pt-br"> <!-- Define que o documento está em português do Brasil, fundamental para SEO e acessibilidade. -->
<head>
    <meta charset="UTF-8"> <!-- Define a codificação como UTF-8, permitindo o uso de caracteres especiais (acentos, cedilha, etc.). -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Define o layout responsivo para dispositivos móveis e diferentes tamanhos de tela. -->
    <link rel="stylesheet" href="../css/tela_inicial.css"> <!-- Linka um arquivo CSS externo para estilização da página. Atenção para as barras invertidas (\), que podem ser problemáticas em servidores Linux; substitua por barras normais (/). -->
    <link rel="stylesheet" href="../css/carrossel.css"> <!-- Estilos específicos para o carrossel -->
    <title>Tela inicial</title> <!-- Define o título da página, que aparece na aba do navegador. -->
</head>
<body> 
    <!-- Caixa de pesquisa -->
    <div> <!-- Container principal da página. -->
        <!-- Campo de entrada de texto para buscar informações -->
        <input id="box_search" type="text" name="" placeholder="Buscar por Disciplina, concurso ou provas"> 
        <!-- Campo de texto para buscas, com um placeholder para orientar o usuário. O atributo "name" está vazio e deve ser preenchido caso o campo precise ser enviado para o backend. -->
        
        <!-- Botão de pesquisa -->
        <a href="#"></a> 
        <!-- Este botão está vazio e sem funcionalidade definida no momento. Ele poderia ser complementado para realizar uma busca ou redirecionar. -->
        <i></i> <!-- Provavelmente para exibir um ícone (como uma lupa). Certifique-se de que o CSS ou a biblioteca Font Awesome esteja configurada. -->
        
        <!-- Botão para acessar informações "Sobre nós" -->
        <button id="botton_sobre">Sobre nós</button> <!-- Um botão separado com ID exclusivo, que pode abrir uma página ou mostrar um modal com informações. -->

        <!-- Título principal da página -->
        <h1 id="texto_convidativo">Seu sucesso começa aqui: prepare-se
            como nunca e conquiste sua vaga!</h1> 
        <!-- O título da página, posicionado para motivar e chamar a atenção do visitante. -->
        <br><br>
            
        <!-- Link para a tela de login -->
        <a href="tela_login.html">
          <button id="botton_comecar">Começar</button> <!-- Botão chamativo para redirecionar o usuário para o cadastro. -->
        </a>
    </div>
    
    <!-- Seção do Carrossel: área central da página que exibe imagens -->
<section id="sessao_carrossel">
    <div class="carrossel">
        <!-- Container do Carrossel: agrupa todo o conteúdo do carrossel -->
        <div class="carrossel_interativo">
            <!-- Slide Ativado: representa o slide atualmente visível no carrossel -->
            <div class="item_carrossel_ativado">
                <img src="../Img/Carrossel_1.jpg" alt="Foto concurso 1"> <!-- Imagem do primeiro slide do carrossel -->
            </div>
            <!-- Slide Normal: outros slides que ficam ocultos até serem ativados -->
            <div class="item_carrossel">
                <img src="../Img/Carrossel_2.jpeg" alt="Foto concurso 2"> <!-- Imagem do segundo slide do carrossel -->
            </div>
            <div class="item_carrossel">
                <img src="../Img/Carrossel_3.jpg" alt="Foto concurso 3"> <!-- Imagem do terceiro slide do carrossel -->
            </div>
        </div>
        <!-- Botão de Navegação Anterior: permite voltar ao slide anterior -->
        <button class="controle_anterior" onclick="itemAnterior()">&#10094;</button>
        <!-- Botão de Navegação Próximo: permite avançar para o próximo slide -->
        <button class="controle_proximo" onclick="proximoItem()">&#10095;</button>
    </div>
</section>

    <!-- Rodapé da página -->
    <div id="footer"> <!-- Container exclusivo do rodapé, identificado pelo ID. -->
      <p> <!-- Conteúdo principal do rodapé. -->
          <!-- Links úteis para o usuário -->
          <a href="#">Termos de Uso</a>  | <!-- Link para os termos de uso da plataforma (necessário definir o endereço futuro). -->
          <a href="#">Contatos</a>  | <!-- Link para a página de contato (não funcional no momento). -->
          <a href="#">Redes Sociais</a> <!-- Link para as redes sociais da empresa (pode redirecionar para perfis reais ou placeholders). -->
          
          <!-- Informação sobre direitos autorais -->
          <h4>©2025 ConcursBank. Todos os direitos reservados.</h4> 
          <!-- A menção ao ano é uma boa prática. Pode ser atualizado automaticamente com PHP ou JavaScript. -->
      </p>
    </div>

    <script src="../js/carrossel.js"></script>
</body>
</html>
