<!DOCTYPE html>
<html lang="pt-br"> <!-- Define que o documento segue o padrão HTML5 e está em português do Brasil -->
<head>
    <!-- Link para o CSS externo que estiliza a página -->
    <link rel="stylesheet" type="text/css" href="../css/tela_login.css" media="screen" />
    <!-- O atributo "media" indica que este CSS é aplicado em telas ("screen"). -->

    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8, essencial para suportar caracteres especiais (acentos, cedilha, etc.). -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura a página para ser responsiva em dispositivos móveis. -->
    <title>Tela de login</title> <!-- Define o texto exibido na aba do navegador como "Tela de login". -->
</head>
<body id="corpo_do_site"> <!-- Define o corpo da página e atribui um "id" específico para aplicar estilos personalizados no CSS. -->

    <!-- Logotipo da página -->
    <img src="../Img/Logo(CB).png" alt="Logo do trabalho"> <!-- Adiciona o logotipo. O texto alternativo "alt" é exibido caso a imagem não seja carregada. -->

    <!-- Div principal que engloba o formulário de login -->
    <div class="formulario">
        <h1 id="txt_login">Login</h1> <!-- Adiciona um cabeçalho principal com o texto "Login". O "id" pode ser usado para estilização específica no CSS. -->

        <!-- Início do formulário -->
        <form onsubmit="return validarFormularioLogin()" action="#" method="post"> <!-- Criação da tag form juntamente com a validação para que ela ocorra antes de enviar os dados -->
            <!-- Campo de entrada de e-mail -->
            <div class="email">
                <h3>E-mail:</h3> <!-- Subtítulo do campo de entrada de e-mail. -->
                <input id="box_email" type="text" placeholder="Digite seu E-mail"> 
                <!-- Cria o campo de entrada para e-mail:
                     - "id" permite manipulação via CSS ou JavaScript.
                     - "type=text" assegura validação básica para formato de texto.
                     - "placeholder" fornece um texto de exemplo no campo. -->
            </div>
            
            <!-- Campo de entrada de senha -->
            <div class="senha">
                <h3>Senha:</h3> <!-- Subtítulo do campo de entrada de senha. -->
                <input id="box_senha" type="password" placeholder="Digite sua Senha">
                <!-- Cria o campo de entrada para senha:
                     - "type=password" esconde o texto digitado.
                     - "placeholder" exibe um exemplo no campo até que o usuário comece a digitar. -->
            </div>

            <!-- Botões do formulário -->
            <button type="submit">Entrar</button> <!-- Botão para enviar os dados do formulário. -->
            <!-- Botão "Voltar" que redireciona o usuário para a tela inicial -->
            <button type="button" onclick="location.href='tela_inicial.html';">Voltar</button>
        </form>
        
        <!-- Links adicionais -->
        <div class="links">
            <!-- Link para recuperação de senha -->
            <a href="tela_resetar_senha.html">Esqueceu a senha?</a>
            <br>
            <!-- Link para a página de cadastro -->
            <a href="tela_cadastro.html">Não tem uma conta? Cadastre-se</a>
        </div>
    </div>

    <!-- Importação de script externo -->
    <script src="../js/validacao_login.js"></script>
    <!-- O arquivo externo "validacao_login.js" é incluído para adicionar funcionalidades interativas ou validações ao formulário. -->
</body>
</html>
