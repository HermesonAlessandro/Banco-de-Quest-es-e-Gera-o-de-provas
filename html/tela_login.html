<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" type="text/css" href="../css/tela_login.css" media="screen" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
</head>
<body id="tudo">
    <img src="../Img/Logo(CB).png" alt="Logo de Trab">
    <div class="formulario">
        <h1>Login</h1>
        <form action="#" method="post">
            <div class="Email">
                <h3>E-mail:</h3>
                <input id="box_email" type="email" placeholder="Digite seu E-mail" required>
            </div>
            <div class="senha">
                <h3>Senha:</h3>
                <input id="box_senha" type="password" placeholder="Digite sua Senha" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
        <div class="links">
            <a id="senhaid" href="#">Esqueceu a senha?</a>
            <br>
            <a id="cad" href="#">NÃ£o tem uma conta? Cadastre-se</a>
        </div>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
