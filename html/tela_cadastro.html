<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tela de cadastro</title>
</head>
<body>
    <img src="../Img/Logo(CB).png" alt="Logo de Trab">
    <div class="box">
        <form class ="formulario" action="">
            <fieldset><b>Cadastro</b>
            <br>
            <div class="inputBox">
                <label class="nome1" for="nome"><b> NomeCompleto:</b></label>
                <input class="text1" type="text" name="nome" id="nome" class="inputUser" required
                placeholder="Digite seu nome">              
            </div>

            <div class="inputBox">
                <label for="nome"><b>E-mail:</b></label>
                <input type="email" name="email" id="email" class="inputUser" required
                placeholder="Digite seu email">               
            </div>

            <div class="inputBox">
                <label for="nome"><b>Senha:</b></label>
                <input type="password" name="senha" id="senha" class="inputUser" required
                placeholder="Digite sua senha">                 
            </div>

            <div class="inputBox">
                <label for="perfil"><b>Selecione seu Perfil:</b></label>   
                <select name="perfil" id="perfil">   
                    <option value="perfil">Aluno</option>
                    <option value="perfil">Professor</option>
                    <option value="perfil">Instituição de Ensino</option>
                </select>
            </div>
            
            <a href="tela_login.html"><button>Cadastrar</button></a>
            </fieldset>    
        </form> 
</body>
