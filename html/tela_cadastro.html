<!DOCTYPE html>
<html lang="pt-br"> <!-- Define que o documento HTML é em português do Brasil -->
<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Garante que o layout seja responsivo -->
    <link rel="stylesheet" href="../css/tela_cadastro.css"> <!-- Link para o arquivo CSS externo -->
    
    <title>Tela de cadastro</title> <!-- Título da página -->
</head>
<body>
    <!-- Logotipo -->
    <img src="../Img/Logo(CB).png" alt="Logo do trabalho"> <!-- Adiciona a imagem do logotipo, com texto alternativo "Logo de Trab" -->

    <!-- Caixa principal que contém o formulário -->
    <div class="box">
        <!-- Formulário de cadastro -->
        <form class="formulario" method="post" action="../php/tela_cadastro_perfil.php" onsubmit="return validarFormularioCadastro()"> <!-- Chama a função JavaScript -->
            <fieldset>
                <b id="lab_cadastro">Cadastro</b> <!-- Título do formulário -->
                <br>
                <!-- Campo para CPF -->
                <div>
                    <label id="lab_cpf" for="cpf"><b>CPF:</b></label>
                    <input id="box_cpf" type="text" name="cpf" class="inputUser" placeholder="Digite seu CPF">
                </div>
                
                <!-- Campo para nome completo -->
                <div>
                    <label id="lab_nome_completo" for="nome"><b>Nome Completo:</b></label> <!-- Etiqueta para o campo "nome" -->
                    <input id="box_nome_completo" type="text" name="nome" class="inputUser" placeholder="Digite o nome completo">
                </div>

                <!-- Campo para e-mail -->
                <div>
                    <label id="lab_email" for="email"><b>E-mail:</b></label> <!-- Etiqueta para o campo "e-mail" -->
                    <input id="box_email" type="text" name="email" class="inputUser" placeholder="Digite seu email">
                </div>

                <!-- Campo para senha -->
                <div>
                    <label id="lab_senha" for="senha"><b>Senha:</b></label> <!-- Etiqueta para o campo "senha" -->
                    <input id="box_password" type="password" name="senha" class="inputUser" placeholder="Digite sua senha">
                </div>

                <!-- Seletor de perfil -->
                <div>
                    <label id="lab_perfil" for="perfil"><b>Selecione seu Perfil:</b></label>   
                    <select id="box_perfil" name="perfil">
                        <option value="" disabled selected>Escolha o perfil</option> <!-- Placeholder inicial -->
                        <option value="Aluno">Aluno</option> <!-- Valor correto para aluno -->
                        <option value="Professor">Professor</option> <!-- Valor correto para professor -->
                    </select>
                </div>
                <!-- Botão de cadastro -->
                <button type="submit" id="button_cadastrar">Cadastrar</button> <!-- Link para a tela de login após o cadastro -->
            </fieldset>    
        </form>
        <a href="tela_inicial.html"><button id="button_voltar">Voltar</button></a> <!-- Link para a tela de inicio caso queira voltar --> 
    </div>
    <!-- JavaScript externo -->
    <script src="../js/validacao_cadastro.js"></script>
</body>
</html>
